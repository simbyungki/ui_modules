<style>
.page_loading {position:fixed; top:0; left:0;  z-index:1000; width:100%; height:100%; background:rgba(0,0,0,0.92);}
.page_loading .txt {position:fixed; top:50%; left:0; width:100%; color:#fff; font-size:20px; text-align:center; transform:translateY(-50%);}
.page_loading .bar {position:fixed; top:50%; left:50%; margin:-25px 0 0-45px; width:90px; height:10px; background:#fff; overflow:hidden;}
.page_loading .bar span {display:block; width:0%; height:10px; background:red; -webkit-animation:loading 3s linear infinite; animation:loading 2s linear infinite;}
@keyframes loading {
    0% {
        width:0%;
    } 50% {
        width:50%;
    } 100% {
        width:100%;
    }
}

<style>
#header .btn {position:fixed; top:50px; right:50px; z-index:100; width:50px; border:5px solid #fff; zoom:1; transition:all .3s;}
#header .btn:after {display:block; content:""; clear:both;}
#header .btn .word {display:block; float:left; width:25px; height:25px; line-height:25px; color:#fff; font-size:14px; font-weight:bold; text-align:center; transition:all .3s;}

.gnb-on #header .btn,
#header .btn:hover {background:#fff; border-color:#0e0e0e; transition:all .3s;}
.gnb-on #header .btn .word,
#header .btn:hover .word {color:#000; transition:all .3s;}
.gnb-on #header .btn:hover {background:#000; border:5px solid #fff;}
.gnb-on #header .btn:hover .word {color:#fff;}
.outline {position:fixed; top:0; left:0; width:100%; height:100%; box-sizing:border-box; border:0 solid #fff; transition:border-width .4s;}
.outline.on {border-width:12px; transition:border-width .4s;}
.main-nav {position:fixed; top:0; left:0; z-index:1; width:100%; height:100%; border:0 solid #c28000; transition:all .4s; box-sizing:border-box; opacity:.9; filter:alpha(opacity=90)}
.main-nav.on {border-width:50vh 50vw; transition:border-width .4s;}
.main-nav .list {position:absolute; top:50%; left:50%; width:320px; transform:translate(-50%, -50%);}
.main-nav .list li {display:none; margin:20px 0; height:42px; line-height:42px; text-align:center; background:none; overflow:hidden;}
.main-nav .list li a {display:block; position:relative; top:0; color:#fff; font-size:32px; font-weight:bold; transition:all .2s;}
.main-nav .list li a:after {display:block; color:#3d2800; background:rgba(255,255,255,.3);}
.main-nav .list li:nth-child(1) a:after {content:"휴대폰구매";}
.main-nav .list li:nth-child(2) a:after {content:"홈 서비스 가입";}
.main-nav .list li:nth-child(3) a:after {content:"IoT 서비스 가입";}
.main-nav .list li:nth-child(4) a:after {content:"결합 상품 가입";}
.main-nav .list li:nth-child(5) a:after {content:"이벤트 참여";}
.main-nav .list li:hover a {top:-42px; transition:all .2s;}

.video-back{background:#000; position:fixed; top:0; right:0; bottom:0; left:0; z-index:-1;}
.video-back .inner,
.video-back iframe {position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;}
.video-back .bg-play {position:absolute; top:0; left:-9999px;}
@media screen and (max-width: 480px) {
    #header .btn {top:20px; right:20px;}
}

@media (min-aspect-ratio: 16/9) {
    .video-back .inner {height:300%; top:-100%;}
}
@media (max-aspect-ratio: 16/9) {
    .video-back .inner {width:300%; left:-100%;}
}
.ci {position:fixed; top:30px; left:30px; color:#fff; font-size:30px; font-weight:bold;}
.ci sup {color:#fff; font-size:25px; vertical-align:super;}
.page-title {position:fixed; top:315px; right:50px; color:#fff; font-size:20px; transform:rotate(90deg); transform-origin:right top; -webkit-transform:rotate(90deg); -webkit-transform-origin:right top; -ms-transform:rotate(90deg); -ms-transform-origin:right top;}

            <iframe id="bg" src="https://www.youtube.com/embed/cFyb2-jCc3A?version=3&autoplay=1&enablejsapi=1&playerapiid=ytplayer&loop=1&playlist=cFyb2-jCc3A&rel=0&showinfo=0" allow="autoplay; encrypted-media" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="javascript:;" class="bg-play"></a>

</div>
<script>
//youtube player control
function youtube_play_api(){
    'use strict';
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    var player;
    setTimeout(function(){
        player = new YT.Player('bg', {});
    }, 1000);
    $('.bg-play').click(function(){
        if(player){
            var fn = function(){player.playVideo();}
            setTimeout(fn, 1000);
        }
    });
    $('.stop').click(function(){
         player.pauseVideo();
    }); 
}


$('#header .btn').hover(function(){
    $('.outline').toggleClass('on');
});
$('#header .btn').on('click', function(){
    var $body = $('body');
    var $nav = $('.main-nav');
    if($nav.hasClass('on')){
        $(this).addClass('off').removeClass('on');
        showMenuList('close');
        $body.delay(1000).removeClass('gnb-on');
        $nav.delay(1000).removeClass('on');
    }else{
        $(this).addClass('on').removeClass('off');
        $body.addClass('gnb-on');
        $nav.addClass('on');  
        showMenuList('open');
    }
});

function showMenuList(status){
    var i = 0;
    var idx = $('.main-nav .list li').length;
    var $menuBtnWord = $('#header .btn .word');
    if(status == 'open'){
        $('.main-nav .list').show();
        setInterval(function(){
            if(idx > i){
                $('.main-nav .list li').eq(i).fadeIn();       
            }
            ++i;
        }, 300);
        $menuBtnWord.eq(0).text('H');
        $menuBtnWord.eq(1).text('I');
        $menuBtnWord.eq(2).text('D');
        $menuBtnWord.eq(3).text('E');
    }else{
        $('.main-nav .list').fadeOut();
        $('.main-nav .list li').hide();
        $menuBtnWord.eq(0).text('M');
        $menuBtnWord.eq(1).text('E');
        $menuBtnWord.eq(2).text('N');
        $menuBtnWord.eq(3).text('U');
    }
}
$(window).load(function(){
    youtube_play_api();
    $('.bg-play').trigger('click');
});
</script>
<script>
$(window).load(function(){
    $('.page_loading').fadeOut('fast');
});
</script>
