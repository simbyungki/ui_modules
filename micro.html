<!doctype html>
<head>
    <title>UI Modules</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="referrer" content="always">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <!-- No cache -->
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">
    <!-- Summary -->
    <meta property="og:title" content="project title">
    <meta property="og:url" content="project url">
    <meta property="og:description" content="project description">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.1.11.1.min.js"></script>
    <!-- swiper.js -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick_theme.css">
    <script type="text/javascript" src="js/slick.js"></script>
    <!-- make -->
    <script type="text/javascript" src="js/bk.js"></script>
<style>
.page_loading {position:fixed; top:0; left:0;  z-index:1000; width:100%; height:100%; background:rgba(0,0,0,0.92);}
.page_loading .txt {position:fixed; top:50%; left:0; width:100%; color:#fff; font-size:20px; text-align:center; transform:translateY(-50%);}
.page_loading .bar {position:fixed; top:50%; left:50%; margin:-25px 0 0-45px; width:90px; height:10px; background:#fff; overflow:hidden;}
.page_loading .bar span {display:block; width:0%; height:10px; background:red; -webkit-animation:loading 3s linear infinite; animation:loading 2s linear infinite;}
@keyframes loading {
    0% {
        width:0%;
    } 50% {
        width:50%;
    } 100% {
        width:100%;
    }
}
body {background:#000;}
</style>
</head>
<body>
<!--
    ! 각 모듈별로 정리 필요(예정)
 -->
<!-- skip navigation -->
<div id="skipNav">
    <ul>
        <li><a href="#container">본문 바로가기</a></li>
    </ul>
</div>
<style>
#header .btn {position:fixed; top:50px; right:50px; z-index:100; width:50px; border:5px solid #fff; zoom:1; transition:all .3s;}
#header .btn:after {display:block; content:""; clear:both;}
#header .btn .word {display:block; float:left; width:25px; height:25px; line-height:25px; color:#fff; font-size:14px; font-weight:bold; text-align:center; transition:all .3s;}

.gnb-on #header .btn,
#header .btn:hover {background:#fff; border-color:#0e0e0e; transition:all .3s;}
.gnb-on #header .btn .word,
#header .btn:hover .word {color:#000; transition:all .3s;}
.outline {position:fixed; top:0; left:0; width:100%; height:100%; box-sizing:border-box; border:0 solid #fff; transition:border-width .4s;}
.outline.on {border-width:12px; transition:border-width .4s;}
.main-nav {position:fixed; top:0; left:0; width:100%; height:100%; border:0 solid yellow; transition:all .4s; box-sizing:border-box;}
.main-nav.on {border-width:50vh 50vw; transition:border-width .4s;}
.main-nav .list {position:absolute; top:50%; left:50%; width:320px; transform:translate(-50%, -50%);}
.main-nav .list li {display:none; margin:20px 0; height:42px; line-height:42px; text-align:center;}
.main-nav .list li a {color:#fff; font-size:32px; font-weight:bold;}
</style>

<header id="header">
    <div class="outline"></div>
    <a href="javascript:;" class="btn">
        <span class="word">M</span>
        <span class="word">E</span>
        <span class="word">N</span>
        <span class="word">U</span>
    </a>
    <nav class="main-nav">
        <ul class="list">
            <li><a href="javascript:;">휴대폰구매</a></li>
            <li><a href="javascript:;">홈 서비스 가입</a></li>
            <li><a href="javascript:;">IoT 서비스 가입</a></li>
            <li><a href="javascript:;">결합 상품 가입</a></li>
            <li><a href="javascript:;">이벤트 참여</a></li>
        </ul>
    </nav>

</header>


<div class="hr"><span></span><span></span><span></span></div>


<!-- page loading -->
<div class="page_loading">
    <p class="txt">LOADING</p>
    <div class="bar"><span></span></div>
</div>
<script>
$('#header .btn').hover(function(){
    $('.outline').toggleClass('on');
});
$('#header .btn').on('click', function(){
    var $body = $('body');
    var $nav = $('.main-nav');
    if($nav.hasClass('on')){
        $body.removeClass('gnb-on');
        $nav.removeClass('on');
        showMenuList('close');
    }else{
        $body.addClass('gnb-on');
        $nav.addClass('on');  
        showMenuList('open');
    }
});

function showMenuList(status){
    var idx = $('.main-nav .list li').length;
    var $menuBtnWord = $('#header .btn .word');
    if(status == 'open'){
        for(var i = 0; idx > i; i++){
            $('.main-nav .list li').delay(i*100).eq(i).fadeIn('slow');
        }
        $menuBtnWord.eq(0).text('H');
        $menuBtnWord.eq(1).text('I');
        $menuBtnWord.eq(2).text('D');
        $menuBtnWord.eq(3).text('E');
    }else{
        for(var i = idx; i >= 0; i--){
            $('.main-nav .list li').delay(i*100).eq(i).fadeOut('slow');
        }
        $menuBtnWord.eq(0).text('M');
        $menuBtnWord.eq(1).text('E');
        $menuBtnWord.eq(2).text('N');
        $menuBtnWord.eq(3).text('U');
    }
}
</script>
<script>
$(window).load(function(){
    $('.page_loading').fadeOut('fast');
});
</script>

</body>
</html>
